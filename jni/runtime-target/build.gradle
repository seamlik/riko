plugins {
  id 'com.diffplug.spotless' version '5.9.0'
  id 'maven-publish'
}

version = '0.0.1'

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      pom {
        name = 'Riko Runtime'
        description = 'Runtime for Java bindings generated by Riko'
      }
    }
  }
}

spotless {
  java {
    googleJavaFormat()
  }
}

dependencies {
  api 'org.checkerframework:checker-qual:3.9.1'
  api 'org.mongodb:bson:4.2.0'
}
