[package]
authors = ["殷啟聰 | Kai-Chung Yan <seamlik@debian.org>"]
categories = ["development-tools::ffi"]
description = "Runtime for code generated by Riko"
edition = "2018"
name = "riko_runtime"
repository = "https://github.com/seamlik/riko"
version = "0.0.1"

[features]
riko_jni = ["jni"]

[dependencies]
bson = "1"
jni = { version = "0.18", optional = true }
once_cell = "1"
serde = { version = "1", features = ["derive"] }