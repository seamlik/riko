plugins {
  id 'checkstyle'
  id 'com.diffplug.gradle.spotless' version '3.28.1'
  id 'maven-publish'
}

version = '0.0.1'

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      pom {
        name = 'Riko Runtime'
        description = 'Runtime for Java bindings generated by Riko'
      }
    }
  }
}

checkstyle {
  toolVersion = '8.31'
  maxWarnings 0
}

spotless {
  java {
    paddedCell()
    googleJavaFormat()
  }
}

dependencies {
  api 'org.checkerframework:checker-qual:2.11.0'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
  implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.10.2'
}