plugins {
  id 'com.diffplug.gradle.spotless' version '4.3.0'
  id 'maven-publish'
}

version = '0.0.1'

publishing {
  publications {
    mavenJava(MavenPublication) {
      from components.java
      pom {
        name = 'Riko Runtime'
        description = 'Runtime for Java bindings generated by Riko'
      }
    }
  }
}

spotless {
  java {
    googleJavaFormat()
  }
}

dependencies {
  api 'org.checkerframework:checker-qual:3.4.1'
  api 'org.mongodb:bson:4.0.4'
}
